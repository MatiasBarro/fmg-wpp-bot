[tool.coverage.run]
branch = true
source = [ "mcp_server" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/apps/mcp-server/html'
 --cov-report xml:'../../coverage/apps/mcp-server/coverage.xml'
 --html='../../reports/apps/mcp-server/unittests/html/index.html'
 --junitxml='../../reports/apps/mcp-server/unittests/junit.xml'
"""

[project]
name = "mcp-server"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.10,<4"
readme = 'README.md'
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.9.4",
]

[tool.hatch.build.targets.wheel]
packages = ["mcp_server"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
  "pytest-html>=4.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
