[tool.coverage.run]
branch = true
source = [ "fm_gym_api" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/apps/fm-gym-api/html'
 --cov-report xml:'../../coverage/apps/fm-gym-api/coverage.xml'
 --html='../../reports/apps/fm-gym-api/unittests/html/index.html'
 --junitxml='../../reports/apps/fm-gym-api/unittests/junit.xml'
"""

[project]
name = "fm-gym-api"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.10,<4"
readme = 'README.md'
dependencies = [
    "dotenv>=0.9.9",
    "fastapi-mcp>=0.3.7",
    "fastapi[standard]>=0.116.1",
    "mcp[cli]>=1.9.4",
    "psycopg2-binary>=2.9.10",
    "pydantic>=2.11.7",
    "sqlmodel>=0.0.24",
]

[tool.hatch.build.targets.wheel]
packages = ["fm_gym_api"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
  "pytest-html>=4.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
